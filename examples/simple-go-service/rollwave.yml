version: v1
project: example-project

stack:
  name: example-stack
  compose_file: docker-compose.yml

secrets:
  stack_prefix: prod

deploy:
  with_secrets: true
  prune: true

variables:
  APP_PORT: "8080"

environments:
  staging:
    stack:
      name: example-stack-staging
    secrets:
      stack_prefix: staging
    variables:
      APP_PORT: "8081"